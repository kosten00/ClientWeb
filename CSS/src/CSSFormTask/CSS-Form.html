<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Form</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS-Form.css">
</head>
<body>
<div class="main-container">
    <p class="header">Отправить заявку</p>
    <form class="request-sending-form">
        <div class="form-field">
            <label class="form-field-label">Ваше имя
                <input class="text-filed one-line-input" type="text" placeholder="Ваше имя *" name="name" required/>
            </label>
        </div>
        <div class="form-field">
            <label class="form-field-label">Ваш номер телефона
                <input class="text-filed one-line-input" type="text" placeholder="Ваш номер телефона *" name="phone"
                       required/>
            </label>
        </div>
        <div class="form-field">
            <label class="form-field-label">Ваш e-mail или VK
                <input class="text-filed one-line-input" type="text" placeholder="Ваш e-mail или VK *" name="email"
                       required/>
            </label>
        </div>
        <div class="form-field">
            <label class="form-field-label">Комментарий
                <textarea class="text-filed comment-text-field" rows="6" placeholder="Комментарий (не обязательно)"
                          name="comment"></textarea>
            </label>
        </div>
        <div class="form-field">
            <p class="form-instruction">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        </div>
        <div class="button-field">
            <button class="form-submit-button" type="submit">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
