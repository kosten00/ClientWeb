<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
</head>
<body>
<a href="HTMLPage2.html">Link to the page 2</a>

<form action="" method="post">
    <label> Text field
        <input type="text" placeholder="Placeholder text" name="textField"/>
    </label>

    <br>

    <label> Radio button 1
        <input type="radio" value="1" name="firstPageFormRadioButtonGroup"/>
    </label>
    <label> Radio button 2
        <input checked="checked" type="radio" value="2" name="firstPageFormRadioButtonGroup"/>
    </label>

    <br>

    <label> Text area
        <textarea rows="5" cols="10" name="textArea"></textarea>
    </label>

    <br>

    <label> Checkbox
        <input type="checkbox" name="checkBox"/>
    </label>

    <br>

    <label> Select field 1
        <select size="1" name="selectField">
            <option disabled>Select from following</option>
            <option value="1">value 1</option>
            <option value="2">value 2</option>
            <option value="3">value 3</option>
        </select>
    </label>

    <br>

    <label> Select field 2
        <select size="4" multiple name="selectField">
            <option disabled>Select from following</option>
            <option selected value="1">value 1</option>
            <option value="2">value 2</option>
            <option value="3">value 3</option>
        </select>
    </label>

    <br>
    <button type="submit">Button text</button>
</form>
</body>
</html>
