<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature-Conversation</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
<div class="wrapper">
    <p class="header">Converter from Celsius scale <br> to Fahrenheit and Kelvin scales</p>
    <div class="converter-form">
        <div class="input inner-converter-form-elements">
            <input class="text-field" type="number" placeholder="Input temperature" required>
        </div>
        <div class="inner-converter-form-elements">
            <button class="convert-button">Convert</button>
        </div>
        <div class="output inner-converter-form-elements">
            <p>Fahrenheit</p>
            <p>Kelvin</p>
        </div>
        <div class="output inner-converter-form-elements">
            <p class="fahrenheit-p"></p>
            <p class="kelvin-p"></p>
        </div>
    </div>
</div>
</body>
<script src="Script.js"></script>
</html>
